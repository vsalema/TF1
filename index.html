<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>
  <title>CodePen Demo</title>

  <meta name="robots" content="noindex">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.css">
</head>

<body>
  <video class="op-player__media" id="video" controls playsinline autoplay>
            <source src="https://sv7.data-stream.top/cff7b52ad10599a93492fdfc4565df327a266b9a842471e89b394384311fd4c1/hls/tf3-HD.m3u8"></video>



  
<script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>
<script src="https://buttons.github.io/buttons.js"></script>
  <script>
  
  const player = new OpenPlayerJS('video', {
  controls: {
    layers: {
      right: ['settings', 'levels', 'fullscreen'] } },


  hls: {
    startLevel: -1,
    enableWorker: true,
    widevineLicenseUrl: 'https://cwip-shaka-proxy.appspot.com/no_auth',
    emeEnabled: true } });


player.init();
player.getElement().addEventListener('hlsLevelLoaded', (e, data) => {
  console.log(e, data);
});
  </script>
</body>
