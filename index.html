<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>
  <title>tf1</title>

  <meta name="robots" content="noindex">
  <head>
<style>
    .poster {
  position: relative;
  display: inline-flex;
}
.poster:after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  background: url(https://raw.githubusercontent.com/imagesloads/images/refs/heads/main/img_560bd5e65eefabee.jpg);
  background-size: cover;
  transition: 1s ease;
  opacity: 0.9;
  cursor: pointer;
}
.poster-active:after {
  opacity: 0;
  pointer-events: none;
}
.container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div class="poster container">
  <iframe class="responsive-iframe"  id="myIframe"  poster="http://jamhouse.com.au/media/video/orchlapse.jpg" src="https://www.livehdtv.com/embed/ch123/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<script>
    const poster = document.querySelector(".poster");
poster.addEventListener("click", removePoster);

function removePoster() {
  poster.classList.add("poster-active");
  document.querySelector("#myIframe").src += "?autoplay=1";
}

  </script>
</body>

</html>
